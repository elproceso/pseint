<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    content="width=device=-width,initial-scale=1.0">
    <title>Document</title>
   
    {font-family: Arial, sans-serif;
    background-color: #f4f4f4;
margin: 0;
padding: 0;
display: flex;
justify-content: center;
height: 100vh;
}
<div class="container"></div>
{
    background-color: #fff;
padding: 20px;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
<text-align>center</text-align>;}

 input[type="text"],input[type="number"]{
    width:calc(100%-22px);
    padding: 10px;
    margin: 10px 0;
    border-radius: 4px;
    border: 1px solid #ccc;
 }    
button{
background-color: #0056b3
color: white;
border: none;
padding: 10px 20px;
border-radius: 4px;
cursor: pointer;
}
button:hover {
    background-color: #0056b3;

}
.result{
    margin-top: 20px;

}
</style>
</head>
<body>
    <div class="container">
        <h1>Distance and Time to School</h1>
        <input type="number" id="distance" placeholder="Introduce the distance (km)">
        <input type="number" id="time" placeholder="Introduce the time (minutes)">
        <button onclick="showResult()">Calculate</button>
        <div class="result" id="result"></div>
        <div class="total-effort" id="total-effort"></div> 
    </div>
    <script>
        function showResult() {
            var distance = document.getElementById('distance').value;
            var time = document.getElementById('time').value;
            var result = document.getElementById('result');
            var totalEffort = document.getElementById('total-effort'); 

            if (distance && time) {
                result.innerHTML = "<p>The distance to school is " + distance + " km and it takes " + time + " minutes to arrive.</p>";
                var product = distance * time; 
                totalEffort.innerHTML = "<p>Total effort (distance * time): " + product + "</p>"; 
            } else {
                result.innerHTML = "<p>Please introduce both values.</p>";
                totalEffort.innerHTML = "";
            }
        }
    </script>
</body>
</html>
