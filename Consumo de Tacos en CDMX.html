    <title>Consumo de Tacos en CDMX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        input, button {
            margin-top: 10px;
        }
    </style>

<body>
    <h1>Calculadora de Consumo de Tacos en la CDMX</h1>
    <p>Ingrese la cantidad de personas que hay en CDMX:</p>
    <input type="number" id="num_prs" value="9209944">
    <p>Ingrese la cantidad promedio que una persona puede llegar a comer al día:</p>
    <input type="number" id="tc">
    <br>
    <button onclick="calcularTacos()">Calcular</button>
    <h2 id="resultado">El total de tacos consumidos al día en la CDMX son: 5145</h2>

    <script>
        function calcularTacos() {
            // Obtener los valores de los inputs
            let num_prs = document.getElementById('num_prs').value;
            let tc = document.getElementById('tc').value;
            
            // Calcular el total de tacos consumidos al día
            let total = num_prs * tc;
            
            // Mostrar el resultado
            document.getElementById('resultado').innerText = 
                'El total de tacos consumidos al día en la CDMX son: ' + total;
        }
    </script>
